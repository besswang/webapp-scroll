<!doctype html>
<html>
 <head>
    <meta charset="utf-8">
    <meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <title></title>
  <style>
    *{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
    html{
    font-size:62.5%;
    -webkit-text-size-adjust:100%; /*关闭字体大小自动调整功能*/
    -ms-text-size-adjust:100%;
    touch-action:manipulation;/*取消双击放大，避免300ms的延迟，不过FF不支持；*/
   }
    html *{
      margin:0;padding:0;outline:0;
      -webkit-tap-highlight-color:rgba(0,0,0,0);  /*去除点击时出现的边框；*/
      -webkit-text-size-adjust:none;  /*解决当<12px,chrome中仍然显示12px的问题;*/
   }
    html,body{
        padding:0;
        margin:0;
        height:100%;
        width:100%;
    }
    .header{
        height:40px;
        line-height:40px;
        background:green;
        text-align:center;  
        font-size:20px;
        color:white;
    }
    ul,li{
        list-style: none;
        padding:0;
        margin:0;
    }
    ul {
        padding:0 2px;
        position:absolute;
        top:40px;
        font-size:0;
        background:#fff;
        width:calc(100% - 100px);
        /*横向滚动，不折行*/
        display: inline;
        white-space: nowrap;
        overflow-x:scroll;
        float:left;
        overflow-y:hidden;
    }
    /*为了隐藏滚动条*/
    ul::-webkit-scrollbar{display:none;}
    ul li {
        display:inline-block;
        font-size:14px;
        margin:0 10px;
        padding:8px 0 6px 0;
        color:#2d2d2d;
        box-sizing: border-box;
    }
    ul li.active{
        color:#29b364;
        border-bottom:2px solid #29b364;
    }
    section{
        height:calc(100% - 40px);
        overflow:hidden;
    }
    .side-left{
        width: 100px;
        background: #f2f2f2;
        height: 100%;
        overflow-y: auto;
        z-index: 11;
        float:left;
    }
    .side-right{
        width: calc(100% - 100px);
        height:100%;
        float:right;
        background:#96b97d;
    }
  </style>
 </head>
 <body>
    <div class="header">标题</div>
    <section>
        <div class="side-left"></div>
        <div class="side-right">
            <ul>
                <li class="active" onclick="getPos(this)">水果</li>
                <li onclick="getPos(this)">蔬菜</li>
                <li onclick="getPos(this)">牛肉</li>
                <li onclick="getPos(this)">西瓜</li>
                <li onclick="getPos(this)">菠菜</li>
                <li onclick="getPos(this)">牛油果</li>
                <li onclick="getPos(this)">圣女果</li>
                <li onclick="getPos(this)">玉米</li>
            </ul>
        </div>
    </section>

 </body>
</html>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
function getPos(obj){
    $(obj).addClass("active").siblings().removeClass("active");
    var tobj = $("ul");
    var scrLeft = $(tobj).scrollLeft();
    var scrWidth = $(tobj).width();
    // var topTabWidth = $(".top-cls-tab").width();
    if(parseInt($(obj).position().left) > parseInt(70)){
        //$(tobj).scrollLeft($(tobj).scrollLeft()+step);
        var step = $(obj).position().left-70;
        globalStep = step;
        hasStep = 0;
        setscroll(tobj,"+");
    }
    else if($(tobj).scrollLeft() > 0 && $(obj).position().left<=70){
        //$(tobj).scrollLeft($(tobj).scrollLeft()-70);
        var step = 70-$(obj).position().left;
        globalStep = 0;
        hasStep = step;
        setscroll(tobj,"-");
    }
	/*else
	 alert(scrLeft+","+scrWidth+","+topTabWidth);*/
}

/**
 * 函数：setscroll(obj,stepType)
 * 描述：二级栏目位置移动的动画
 * 参数：
 *		obj			点击的规格对象
 */
var globalStep = 0;
var hasStep = 0;
function setscroll(obj,stepType){
    var step = 3;
    if(stepType=="+"){
        if(hasStep+step > globalStep)//当已左移动距离+默认步长>需要左移动的长度,则步长改为小于默认步长，这样才不会左移过头
            step = globalStep-hasStep;
        hasStep +=step;
    }
    else{
        if(hasStep-step < globalStep)//当已右移动距离-默认步长<需要到达的长度,则步长改为小于默认步长，这样才不会右移过头
            step = hasStep-globalStep;
        hasStep -=step;
        step = -step;
    }

    if((stepType =="+" && hasStep < globalStep) || stepType =="-" && hasStep > globalStep){
        $(obj).scrollLeft($(obj).scrollLeft()+step);
        setTimeout(function(){setscroll(obj,stepType)},1);
    }
}
</script>
